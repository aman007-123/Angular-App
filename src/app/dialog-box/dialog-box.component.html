<div class="product-form">
  <h2 mat-dialog-title>Product Form</h2>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="productForm">
      <mat-form-field appearance="outline" class="mat-form">
        <mat-label>Product name</mat-label>
        <input formControlName="productName" matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field appearance="outline" class="mat-form">
        <mat-label>Product category</mat-label>
        <mat-select formControlName="productCategory" placeholder="category">
          <mat-option value="accessories">Accessories</mat-option>
          <mat-option value="mens wear">Mens wear</mat-option>
          <mat-option value="womens wear">Womens wear</mat-option>
          <mat-option value="kids wear">Kids wear</mat-option>
          <mat-option value="electronics">Electronics</mat-option>
          <mat-option value="grocerry">Grocerry</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="mat-form">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label id="example-radio-group-label">Product Condition</label>
      <mat-radio-group formControlName="productCondition" aria-labelledby="example-radio-group-label"
        class="example-radio-group">
        <mat-radio-button class="example-radio-button" value="brand-new">Brand New</mat-radio-button>
        <mat-radio-button class="example-radio-button" value="second-hand">Second Hand</mat-radio-button>
        <mat-radio-button class="example-radio-button" value="refurbised">Refurbised</mat-radio-button>
      </mat-radio-group>
      <mat-form-field appearance="outline" class="mat-form">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput placeholder="price" type="number">
      </mat-form-field>
      <mat-form-field appearance="outline" class="mat-form">
        <mat-label>Description</mat-label>
        <textarea formControlName="description" matInput></textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
  </mat-dialog-actions>
</div>
