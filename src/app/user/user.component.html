<mat-toolbar color="primary" class="mat-nav">
    <mat-icon>face</mat-icon>&nbsp;
    <span><a routerLink="/dashboard" class="title">{{ title }}</a></span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="logout()" class="btn">
        Logout
      </button>
  </mat-toolbar>
<div class="container p-2">
  <div class="row">
    <div class="col-md-12">
        <h1 class="text-center bg-warning p-3">Registered Users</h1>
      <table class="table table-striped table-bordered">
        <thead class="table-primary">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList">
            <td>{{user.id}}</td>
            <td>{{user.fname}}</td>
            <td>{{user.lname}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
