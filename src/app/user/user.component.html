<mat-toolbar color="primary" class="mat-nav">
  <mat-icon>face</mat-icon>&nbsp;
  <span
    ><a routerLink="/dashboard" class="title">{{ title }}</a></span
  >
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="logout()" class="btn">
    Logout
  </button>
</mat-toolbar>
<div class="container p-2">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center bg-danger p-3 text-white">Registered Users</h1>
      <table class="table table-striped table-bordered text-primary">
        <thead class="table-primary">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
            <td>
              <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
